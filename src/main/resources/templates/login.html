<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RWANDA PREMIER LEAGUE - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Body Styling */
        body {
            background-color: #121212; /* Dark background for body */
            color: #e0e0e0;
            font-family: 'Roboto', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Card Styling */
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            background-color: #ffffff;
            color: #333333;
            height: 100%;
        }

        .card .card-header {
            text-align: center;
            background: linear-gradient(90deg, #090979, #0009ff, #00d4ff) !important;
            color: white;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            padding: 15px;
            font-size: 24px;
            font-weight: bold;
        }

        /* Card Body */
        .card-body {
            padding: 30px;
            color: #333333;
        }

        /* Form Labels */
        .form-label {
            color: #333333; /* Dark color for Email and Password labels */
        }

        /* Input Styling */
        .form-control {
            border-radius: 5px;
            border: 1px solid #a0aec0;
            color: #333333;
            background-color: #ffffff;
        }

        .form-control::placeholder {
            color: #888888;
        }

        .form-control:focus {
            box-shadow: none;
            border-color: #2c5282;
        }

        /* Button Styling */
        .btn-primary {
            background: linear-gradient(90deg, #090979, #0009ff, #00d4ff) !important;
            border: none;
    width: 100%;
    padding: 10px;
    color: white;
    font-size: 1rem;
    transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background: linear-gradient(90deg, #0009ff, #090979, #00d4ff) !important;
        }

        /* Not Registered Yet Text */
        .d-flex span {
            color: #333333; /* Dark color for "Not registered yet?" text */
        }

        /* Links */
        .register-link, .forgot-password-link {
            color: #2c5282;
        }

        .register-link:hover, .forgot-password-link:hover {
            text-decoration: underline;
        }

        /* Flexbox for equal height */
        .row {
            display: flex;
            align-items: stretch; /* Ensures both columns take equal height */
        }

        /* Image Styling */
        .login-image {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the image covers the available space without distortion */
            border-radius: 10px;
        }

        .col-md-6 {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Alert Box Styling */
        .alert-container {
            position: absolute;
            top: 10px;
            width: 80%; /* Reduced width (80% of container width) */
            max-width: 500px; /* Maximum width to ensure it's not too wide */
            z-index: 10;
            left: 50%;
            transform: translateX(-50%); /* Center the alert box */
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Error and Logout Alerts -->
    <div th:if="${param.error}" class="alert-container">
        <div class="alert alert-danger">Invalid Email or Password</div>
    </div>
    <div th:if="${param.logout}" class="alert-container">
        <div class="alert alert-success">You have been logged out.</div>
    </div>

    <div class="row">
        <!-- Image Column -->
        <div class="col-md-6">
            <!-- Image with correct path -->
            <img src="https://www.zimyo.com/wp-content/uploads/2023/07/human-resources-concept-with-hand-2-1-2.jpg" class="login-image" alt="rpl"/>
        </div>

        <!-- Form Column -->
        <div class="col-md-6 col-lg-4 d-flex align-items-center">
            <!-- Login Form Card -->
            <div class="card w-100">
                <div class="card-header">
                    Login to Your Account
                </div>
                <div class="card-body">
                    <form method="post" role="form" th:action="@{/login}">
                        <!-- Email Field -->
                        <div class="form-group mb-4">
                            <label for="username" class="form-label">Email</label>
                            <input type="text" id="username" name="username" class="form-control" placeholder="Enter email address" required />
                        </div>

                        <!-- Password Field -->
                        <div class="form-group mb-4">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" id="password" name="password" class="form-control" placeholder="Enter password" required />
                        </div>

                        <!-- Submit Button -->
                        <div class="form-group mb-4">
                            <button type="submit" class="btn btn-primary">Login</button>
                        </div>

                        <!-- Register Link -->
                        <div class="d-flex justify-content-between align-items-center">
                            <span>Not registered yet?</span>
                            <a th:href="@{/register}" class="register-link">Create an account</a>
                        </div>

                        <div class="mt-3">
                            <a th:href="@{/forgot-password}" class="forgot-password-link">Forgot password?</a>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
