<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RWANDA PREMIER LEAGUE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Dark Mode Styling */
        body {
            background-color: #121212; /* Dark background for body */
            color: #e0e0e0; /* Light text color for readability */
            font-family: 'Roboto', sans-serif;
            background-image: url('https://unsplash.com/photos/person-holding-pencil-near-laptop-computer-5fNmWej4tAA'); /* Replace with actual image path */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
        }

        /* Overlay for better text contrast */
        .overlay {
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent dark overlay */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* Navbar Styling */
        .navbar {
            background: linear-gradient(90deg, #090979, #0009ff, #00d4ff); /* Gradient background */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 15px;
        }

        .navbar-brand {
            color: #ffffff !important;
            font-weight: bold;
            display: flex;
            align-items: center;
        }

        .navbar-brand img {
            margin-right: 10px;
            border-radius: 50%;
        }

        .nav-link {
            color: #ffffff !important;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 8px 15px;
            margin: 0 5px;
            transition: background-color 0.3s ease;
        }

        .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        /* Dropdown Styling */
        .dropdown-menu {
            background-color: #1e1e1e;
            border: none;
        }

        .dropdown-item {
            color: #e0e0e0;
        }

        .dropdown-item:hover {
            background-color: #2c2c2c;
            color: #ffffff;
        }

        /* Heading and Paragraph Styling */
        h1 {
            color: #ffffff;
            font-weight: 700;
            letter-spacing: 1.2px;
        }

        p.lead {
            font-size: 1.2rem;
            color: #d0d0d0;
            line-height: 1.6;
        }

        /* Button Styling */
        .btn-primary {
            background-color: #FF5151;
            border: none;
            padding: 12px 24px;
            font-size: 1.1rem;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #ff4040;
            transform: translateY(-3px);
        }

        .btn-secondary {
            background-color: #344BFD;
            border: none;
            padding: 12px 24px;
            font-size: 1.1rem;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .btn-secondary:hover {
            background-color: #2c3e9e;
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
<!-- Background overlay -->
<div class="overlay"></div>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">
<!--            <img src="https://pbs.twimg.com/profile_images/1788231088302653440/5xKfAdI8_200x200.jpg" width="40" height="40" alt="rpl"/>-->
            Ihuzo Smart HR Tool
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/register}" th:text="#{register}">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/login}" th:text="#{login}">Login</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="languageDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <span th:text="${#locale.language == 'en' ? 'English' : #locale.language == 'rw' ? 'Kinyarwanda' : 'Français'}"></span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="languageDropdown">
                        <li><a class="dropdown-item" th:href="@{''(lang=en)}">English</a></li>
                        <li><a class="dropdown-item" th:href="@{''(lang=rw)}">Kinyarwanda</a></li>
                        <li><a class="dropdown-item" th:href="@{''(lang=fr)}">Français</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2 text-center">
            <h1 class="mb-4" th:text="#{welcome_fantasy}">Welcome to Ihuzo HR</h1>
            <p class="lead" th:text="#{enjoy_rpl}">Your convient smart human resource tool.</p>
            <div class="mt-5">
                <a th:href="@{/register}" class="btn btn-primary btn-lg me-3" th:text="#{register}">Register</a>
                <a th:href="@{/login}" class="btn btn-secondary btn-lg" th:text="#{login}">Login</a>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
